<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/estilo3.css">
    <script type="text/javascript" src="../js/exercices.json" async="async"></script>
    <script type="text/javascript" src="../js/chiffres.js" async="async"></script>
</head>
<body>
<div id="inicio" class="caja invisible">
    <div class="tituloejercicios1">
        <h1 class="titulo">Types des exercices</h1>
        <h2 class="subtitulo">De zéro à vingt</h2>
    </div>
    <div class="contenedorb">
        <div class="textoyboton">
            <img class="botones" src="../imagenes/iconos/escritura.svg">
            <p class="texto">Écrire le nombre<p>
        </div>
        <div class="textoyboton">
            <img class="botones" src="../imagenes/iconos/multiple.svg">
            <p class="texto">Choisir la bonne réponse</p>
        </div>
        <div class="textoyboton">
            <img class="botones" src="../imagenes/iconos/play.svg">
            <p class="texto">Écouter le nombre</p>
        </div> 
        <div class="textoyboton">
            <img class="botones" src="../imagenes/iconos/arrastrar.svg">
            <p class="texto">Ordoner</p>
        </div>
    </div>
    <div class="empezar1">
        <a href="../html/unite1.html">
            <img class="atras" src="../imagenes/iconos/atras.svg">
        </a>
        <h2 onclick="comenzar()" class="comenzar">Commencer</h2>
    </div>
</div>
<div id="e1" class="caja">
    <div class="encabezado">
        <img class="iconopregunta" src="../imagenes/iconos/escritura.svg">
    </div>
    <div class="pregunta">
        <div class="centrado">
            <h1>Zéro</h1>
        </div>
    </div>
    <div class="respuesta">
        <div class="centrado">
            <input id="numero" size="4" type="tel" onkeyup="escrito('numero','0',event)" placeholder="Chiffre">
            <h3 onclick="escrito('numero','0',event)">OK</h3>
        </div>
    </div>
</div>
</body>
</html>
